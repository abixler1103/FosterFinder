        <div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-7 col-lg-6">

      <form class="form-vertical" role="form">
        <fieldset>
          <legend>Foster Questionaire</legend>

          <div class="form-group">
            <label for="input-text" class="control-label">First Name</label>
            <input type="text" class="form-control" id="input-text" placeholder="ex. John">
          </div>
          <div class="form-group">
            <label for="input-text" class="control-label">Last Name:</label>
            <input type="text" class="form-control mask-date" id="input-date" placeholder="ex. Doe">
          </div>
          <div class="form-group">
            <label for="input-email" class="control-label">Email:</label>
            <input type="text" class="form-control mask-money" id="input-money" placeholder="ex johndoe@gmail.com">
          </div>
          <div class="form-group">
            <label for="phone" class="control-label">Phone Number:</label>
            <input type="text" class="form-control" id="address" placeholder="214-555-5555">
          </div>
          <div class="form-group">
            <label for="input-select" class="control-label">Type of Home:</label>
            <select class="form-control" id="input-select">
              <option value="">Select</option>
              <option value="1">Apartment</option>
              <option value="2">Townhouse</option>
              <option value="3">Duplex</option>
              <option value="3">Single Family</option>
            </select>
          </div>

          <div class="form-group">
            <label for="job" class="control-label">Fenced Yard?</label>
            <div class="radio">
              <label>
                <input type="radio" name="job" value="designer" checked="checked" />
                <span>Yes</span>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="job" value="frontend" />
                <span>No</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="job" class="control-label">Anyone under 18 yrs of age living in the home?</label>
            <div class="radio">
              <label>
                <input type="radio" name="job" value="designer" checked="checked" />
                <span>Yes</span>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="job" value="frontend" />
                <span>No</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="job" class="control-label">Do you currently have any pets?</label>
            <div class="radio">
              <label>
                <input type="radio" name="job" value="designer" checked="checked" />
                <span>Yes</span>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="job" value="frontend" />
                <span>No</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="job" class="control-label">Type:</label>
            <div class="radio">
              <label>
                <input type="radio" name="job" value="designer" checked="checked" />
                <span>Dog</span>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="job" value="frontend" />
                <span>Cat</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="input-text" class="control-label">Breed and Temperment:</label>
            <textarea type="text" class="form-control" id="input-text" placeholder="..."></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="profile">Submit</button>
          </div>
        </fieldset>

        


      </form>
    </div>
  </div>
</div>
