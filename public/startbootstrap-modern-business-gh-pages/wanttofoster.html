    <div class="col-xs-12 col-sm-10 col-md-7 col-lg-6">

      <form action="/api/foster" method="POST" id="form" class="form-vertical" role="form">
        <fieldset>
          <legend>Foster Questionaire</legend>

          <div class="form-group">
            <label for="input-first" class="control-label">First Name</label>
            <input  class="form-control" id="first-name" name="input-first" placeholder="ex. John">
          </div>
          <div class="form-group">
            <label for="input-last" class="control-label">Last Name:</label>
            <input type="text" class="form-control mask-date" id="last-name" name="input-last" placeholder="ex. Doe">
          </div>
          <div class="form-group">Link to your image(Required):</label>
            <input type="text" class="form-control mask-date" id="social-link" name="input-last" placeholder="ex. facebook, linkedin, etc...">
          </div>
          <div class="form-group">
            <label for="input-email" class="control-label">Email:</label>
            <input type="text" class="form-control mask-money" id="email" name="input-email" placeholder="ex johndoe@gmail.com">
          </div>
          <div class="form-group">
            <label for="input-phone" class="control-label">Phone Number:</label>
            <input type="text" class="form-control" id="phone" name="input-phone" placeholder="214-555-5555">
          </div>

          <div class="form-group">
            <label for="input-home" class="control-label">Type of Home:</label>
            <select class="form-control" id="home-type" name="input-home">
              <option value="">Select</option>
              <option value="apartment">Apartment</option>
              <option value="townhouse">Townhouse</option>
              <option value="duplex">Duplex</option>
              <option value="single family">Single Family</option>
            </select>
          </div>

          <div class="form-group">
            <label for="input-yard" class="control-label">Fenced Yard?</label>
            <select class="form-control" id="yard" name="input-yard">
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="input-kids" class="control-label">Anyone under 18 yrs of age living in the home?</label>
            <select class="form-control" id="kids" name="input-kids">
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="input-pets" class="control-label">Do you currently have pets?</label>
            <select class="form-control" id="pets" name="input-pets">
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="input-pet-type" class="control-label">Pet type?</label>
            <select class="form-control" id="pet-type" name="input-pet-type">
              <option value="">Select</option>
              <option value="yes">Dog</option>
              <option value="no">Cat</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="input-text" class="control-label">Breed and Temperment:</label>
            <textarea type="text" class="form-control" id="textbox" placeholder="..."></textarea>
          </div> 

          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="profile">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
